
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
        }

        .error-container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.15);
            padding: 3rem 2rem;
            position: relative;
            overflow: hidden;
        }

        .error-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: linear-gradient(90deg, #f5576c, #f093fb, #764ba2, #667eea);
        }

        .error-code {
            font-size: 8rem;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 1rem;
            text-shadow: 4px 4px 8px rgba(0,0,0,0.1);
        }

        .error-message {
            font-size: 1.8rem;
            font-weight: 500;
            color: #555;
            margin-bottom: 1.5rem;
        }

        .error-description {
            font-size: 1.1rem;
            line-height: 1.8;
            color: #777;
            margin-bottom: 2.5rem;
        }

        .home-button {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 0.8rem 2rem;
            font-size: 1rem;
            font-weight: 600;
            text-decoration: none;
            border-radius: 50px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .home-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.6);
        }

        .floating-shape {
            position: absolute;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 50%;
            opacity: 0.5;
            animation: float-shapes 15s infinite ease-in-out;
        }

        .shape1 { width: 150px; height: 150px; top: -50px; left: -50px; animation-delay: 0s; }
        .shape2 { width: 100px; height: 100px; bottom: -30px; right: -30px; animation-delay: 2s; }
        .shape3 { width: 70px; height: 70px; top: 10%; right: 5%; animation-delay: 4s; }
        .shape4 { width: 90px; height: 90px; bottom: 15%; left: 10%; animation-delay: 6s; }

        @keyframes float-shapes {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-20px) scale(1.1); }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="floating-shape shape1"></div>
        <div class="floating-shape shape2"></div>
        <div class="floating-shape shape3"></div>
        <div class="floating-shape shape4"></div>
        <h1 class="error-code">404</h1>
        <h2 class="error-message">Page Not Found</h2>
        <p class="error-description">
            The page you're looking for is not available at the moment. Please come back later, thank you!
        </p>
        <a href="/" class="home-button">Go Home</a>
    </div>
</body>
</html>
